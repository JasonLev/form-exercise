<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <h1>Here's a great looking form:</h1>
  <form>
    <div class="inputWrapper">
      <label for="user-name" class="hidden">Name</label>
      <input id="user-name" type="text" placeholder="User Name">
    </div>
    <div class="inputWrapper">
      <label for="user-email" class="hidden">Email</label>
      <input id="user-email" type="email" placeholder="Account Email">
    </div>
    <div class="inputWrapper">
      <label for="user-password" class="hidden">Password</label>
      <input id="user-password" type="password" placeholder="Account Password">
    </div>
  </form>
  <script type="text/javascript" src="form.js"></script>
</body>

</html>
